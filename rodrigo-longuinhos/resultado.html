<html lang="pt-br">
<head>
    <!-- Metas -->

    <meta name="robots" content="index, follow">
    <!-- Fonts/links -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet" type="text/css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><h1 class="logo"> Star Wars - mLearn Frontend Challenge ></h1></a>
        <button class="btn-menu"><i class="fa fa-bars fa-lg"></i></button>
        <nav class="menu">
            <a class="btn-close"><i class="fa fa-times"></i></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pesquisar.html">Pesquisar</a></li>
                <li><a href="resultado.html">Resultado</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <div class="resultado">
            <h2>Informações do Personagem</h2>
            <form>
                <input type="text" name="name" placeholder="name" value="Luke Skywalker" disabled>
                <input type="text" name="birth_year" placeholder="birth_year" disabled>
                <input type="text" name="eye_color" placeholder="eye_color" disabled>
                <input type="text" name="gender" placeholder="gender" disabled>
                <input type="text" name="hair_color" placeholder="hair_color" disabled>
                <input type="text" name="height" placeholder="height" disabled>
                <input type="text" name="mass" placeholder="mass" disabled>
                <input type="text" name="skin_color" placeholder="skin_color" disabled>
                <input type="text" name="homeworld" placeholder="homeworld" disabled>
                <input type="text" name="films" placeholder="films" disabled>
                <input type="text" name="species" placeholder="species" disabled>
                <button> Voltar </button>
            </form>
        </div>

    </div>    
    <script>
        $(".btn-menu").click(function(){
            $(".menu").show();
        })
        $(".btn-close").click(function(){
            $(".menu").hide();
        })
    </script>
</body>
